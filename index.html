<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pratice</title>
  </head>

  <body>
    <div class="container">
      <div class="data">
        <div class="hero-div">
          <div class="hero-form">
            <div class="profile-img">
              <img src="instagram-png.png" alt="" class="profile-icon" />  
            </div>
            <div class="login">
              <form action="#" class="form-tags">
                <input type="email" required placeholder="Email" class="tags" />
                <input
                  type="password"
                  required
                  placeholder="Password"
                  class="tags"
                />
                <div class="btn">
                  <button class="login-button">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
